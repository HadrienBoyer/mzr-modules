<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
<link rel="shortcut icon" href="/assets/favicon.png"/>
<link rel="stylesheet" href="/assets/fonts/fonts.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/mzr-ui-components/mzrui.css"/>
<link rel="stylesheet" href="/mzr-ui-components/mzruiIcon/mzruiIcon.css"/>
<link rel="stylesheet" href="/mzr-ui-components/test-assets/test.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/mzr-ui-components/mzruiDragshield/mzruiDragshield.css"/>
<link rel="stylesheet" href="/mzr-ui-components/mzruiBeatlines/mzruiBeatlines.css"/>
<link rel="stylesheet" href="/mzr-ui-components/mzruiSlider/mzruiSlider.css"/>
<link rel="stylesheet" href="/mzr-ui-components/mzruiTimeline/mzruiTimeline.colors.default.css"/>
<link rel="stylesheet" href="/mzr-ui-components/mzruiTimeline/mzruiTimeline.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/mzr-ui-components/mzruiSlicer/mzruiSlicer.colors.default.css"/>
<link rel="stylesheet" href="/mzr-ui-components/mzruiSlicer/mzruiSlicer.css"/>

<!-- ....................................................................... -->
<style>
body {
	--test-content-w: 380px;
	--test-content-minw: 280px;
	--test-content-minh: 100px;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<mzrui-slicer duration="8" timedivision="4/4"></mzrui-slicer>
</div>
<div id="TEST-CTRLS">
	<div>
		<button id="loadSample">Load a sample</button>
		<button id="rmSample">Unload</button>
		<button id="playSample">Play/Stop</button>
	</div>
	<div>
		<span>currentTime</span>
		<input id="currentTime" type="range" min="0" value="0" max="8" step=".001"/>
	</div>
</div>

<!-- ....................................................................... -->
<script src="/mzr-ui--components/gsmzrSlicer/gsmzrSlicer.js"></script>

<!-- ....................................................................... -->
<script src="/mzr-ui-components/mzrui.js"></script>
<script src="/mzr-ui-components/test-assets/test.js"></script>

<!-- ....................................................................... -->
<script src="/mzr-ui-components/mzruiDragshield/mzruiDragshield.js"></script>
<script src="/mzr-ui-components/mzruiBeatlines/mzruiBeatlines.js"></script>
<script src="/mzr-ui-components/mzruiWaveform/mzruiWaveform.js"></script>
<script src="/mzr-ui-components/mzruiWaveform/mzruiWaveform.draw.js"></script>
<script src="/mzr-ui-components/mzruiTimeline/mzruiTimeline.html.js"></script>
<script src="/mzr-ui-components/mzruiTimeline/mzruiTimeline.js"></script>

<!-- ....................................................................... -->
<script src="/mzr-ui-components/mzruiSlicer/mzruiSlicer.html.js"></script>
<script src="/mzr-ui-components/mzruiSlicer/mzruiSlicer.js"></script>

<!-- ....................................................................... -->
<script>
const slicer = document.querySelector( "mzrui-slicer" ),
	rmSampleBtn = document.querySelector( "#rmSample" ),
	loadSampleBtn = document.querySelector( "#loadSample" ),
	playSampleBtn = document.querySelector( "#playSample" ),
	currentTimeInp = document.querySelector( "#currentTime" );
let ctx, buffer, absn;

slicer.addSlice(  0, { x: .000, y: .000, w: .125 } );
slicer.addSlice(  1, { x: .125, y: .125, w: .125 } );
slicer.addSlice(  2, { x: .250, y: .250, w: .125 } );
slicer.addSlice(  3, { x: .375, y: .375, w: .125 } );
slicer.addSlice(  4, { x: .500, y: .500, w: .125 } );
slicer.addSlice(  5, { x: .625, y: .625, w: .125 } );
slicer.addSlice(  6, { x: .750, y: .750, w: .125 } );
slicer.addSlice(  7, { x: .875, y: .875, w: .125 } );

MZRUI.$listenEvents( slicer, {
	mzruiSlicer: {
		changeProp: d => {
			const [ prop, val ] = d.args;

			playSampleBtn.onclick();
			playSampleBtn.onclick();
			if ( prop === "duration" ) {
				MZRUI.$setAttribute( currentTimeInp, "max", val );
			}
		},
	},
} );

currentTimeInp.oninput = () => MZRUI.$setAttribute( slicer, "currenttime", currentTimeInp.value );
playSampleBtn.onclick = () => {
	if ( absn ) {
		absn.stop();
		absn = null;
	} else {
		absn = ctx.createBufferSource();
		absn.buffer = gsmzrSlicer.createBuffer( ctx, buffer, 0, 1, slicer.getSlicesData() );
		absn.loop = true;
		absn.connect( ctx.destination );
		absn.start();
	}
};
rmSampleBtn.onclick = () => slicer.removeBuffer();
loadSampleBtn.onclick = () => {
	ctx = ctx || new AudioContext();
	slicer.removeBuffer();
	// fetch( "/mzr-ui-components/test-assets/i-just-dont-know-why_F_minor.wav" )
	// fetch( "/mzr-ui-components/test-assets/the_purge_siren_3.wav" )
	// fetch( "/mzr-ui-components/test-assets/mental-help-hotline.m4a" )
	// fetch( "/mzr-ui-components/test-assets/still-listening-gentleman.wav" )
	// fetch( "/mzr-ui-components/test-assets/56k.ogg" )
	// fetch( "/mzr-ui-components/test-assets/LCU_808_180_DLKit_03_Full.wav" )
	fetch( "/mzr-ui-components/test-assets/Too Long - Steam Machine.wav" )
	// fetch( "/mzr-ui-components/test-assets/Robot Rock - Oh Yeah.wav" )
	// fetch( "/mzr-ui-components/test-assets/Television Rules The Nation - Crescendolls.wav" )
		.then( res => res.arrayBuffer() )
		.then( arr => ctx.decodeAudioData( arr ) )
		.then( buf => {
			buffer = buf;
			slicer.setBuffer( buf );
			slicer.setBufferName( "my-super-sample" );
		} );
};
</script>
</body>
</html>
