<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

<!-- ....................................................................... -->

body {
	--test-content-w: 400px;
	--test-content-minh: 64px;
}
</style>

<body>

<!-- ....................................................................... -->
<div id="TEST">
	<mzrui-oscillator type="sine" detune="0" gain=".75" pan=".25"></mzrui-oscillator>
</div>

<!-- ....................................................................... -->
<script src="/mzr-ui--components/gsmzrPeriodicWaves/gsmzrPeriodicWaves.js"></script>
<script src="/assets/gsmzrPeriodicWavesList-v1.js"></script>

<!-- ....................................................................... -->
<script src="/mzr-ui-components/mzrui.js"></script>
<script src="/mzr-ui-components/test-assets/test.js"></script>

<!-- ....................................................................... -->
<script src="/mzr-ui-components/mzruiPeriodicWave/mzruiPeriodicWave.js"></script>
<script src="/mzr-ui-components/mzruiSlider/mzruiSlider.html.js"></script>

<!-- ....................................................................... -->
<script src="/mzr-ui-components/mzruiOscillator/mzruiOscillator.html.js"></script>
<script src="/mzr-ui-components/mzruiOscillator/mzruiOscillator.js"></script>

<!-- ....................................................................... -->
<script>
const elOsc = document.querySelector( "mzrui-oscillator" );
const waves = gsmzrPeriodicWaves.loadWaves( gsmzrPeriodicWavesList );

waves.forEach( ( w, name ) => mzruiPeriodicWave.addWave( name, w.real, w.imag ) );
elOsc.addWaves( Array.from( waves.keys() ) );
</script>
